<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Gearforge</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="container header__inner">
      <a class="brand" href="index.html">
        <img class="brand__img" src="assets/logo.png" alt="Logo Gearforge" />
        <span class="brand__text"><strong>GEARFORGE</strong><small>LET’S FORGE TOGETHER</small></span>
      </a>
      <button class="burger" aria-label="Ouvrir le menu" aria-expanded="false" aria-controls="nav">
        <span></span><span></span><span></span>
      </button>
      <nav class="nav" id="nav">
        <a href="about.html">À propos</a>
        <a href="services.html">Nos services</a>
        <a href="contact.html" aria-current="page">Contact</a>
      </nav>
    </div>
  </header>

  <main class="section">
  <div class="container">
    <div class="section__head reveal">
      <h2>Contact</h2>
      <p>Une question ? Un projet ? Parlons-en.</p>
    </div>

    <div class="card reveal">
      <h3>Informations</h3>
      <ul class="list">
        <li><strong>Adresse :</strong> À compléter</li>
        <li><strong>Téléphone :</strong> À compléter</li>
        <li><strong>Email :</strong> contact@gearforge.fr</li>
      </ul>
    </div>

    <!-- FORMULAIRE -->
    <div class="card reveal">
      <h3>Envoyer un message</h3>

      <form action="../pages/merci.html" method="GET" class="contact-form">

        <div class="form-group">
          <label for="name">Nom</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn-primary">Envoyer</button>

      </form>
    </div>

  </div>
</main>


  <footer class="footer">
    <div class="container footer__bottom">
      <p>© <span id="year"></span> Gearforge</p>
      <a href="accueil.html" class="to-top">Accueil</a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
